<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Bad Reminders | Punk Rock With a Twist</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap"
      rel="stylesheet"
      type="text/css"
      >
  </head>
    <body>
      <header> <!-- Logo/Blocky Text -->
        <h1>THE BAD REMINDERS</h1>
      </header>

      <nav class="topnav">
        <ul>
          <li><a href="https://thebadreminders.bandcamp.com/merch/">MERCH</a></li>
          <li><a href="#">TOUR</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>

      <div class="content" id="album_img">
        <img id="main_pic" src="images/albumart_600.jpg" alt="Album Art">
      </div>
      <div class="content" id="mail_form">
        <form action="/my-handling-form-page" method="post">
          <fieldset>
          <h2>Sign up for our mailing list</h2>
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
          </div>
          <div>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_mail">
          </div>
          <div>
            <input type="submit" value="Submit">
          </div>
          </fieldset>
        </form>
        </aside>
      </div>

      <div class="content" id="links">
        <h2>Listen/Stream</h2>
        <a href="https://open.spotify.com/album/0fZJC08SYwRCOBrmQORj3I?si=N8ll3XV3QICUz8LqTX2tpg">
          <img src="images/spotify.png" title="Listen on Spotify" alt="Spotify" style="border:0;">
        </a>
        <a href="https://thebadreminders.bandcamp.com">
          <img src="images/bandcamp.png" title="Listen on Bandcamp" alt="Bandcamp" style="border:0;">
        </a>
        <a href="https://music.apple.com/us/album/hits-and-misses/1464187382?mt=1&app=music">
          <img src="images/apple_music.png" title="Listen on Apple Music" alt="Apple Music" style="border:0;">
        </a>
        <a href="https://music.apple.com/us/artist/the-bad-reminders/1463389769?app=itunes">
          <img src="images/itunes.png" title="Listen on iTunes" alt="iTunes" style="border:0;">
        </a>
      </div>

      <div class="footer">
        <p>℗+© 2019 William C. Gaspar. All rights reserved.</p>
      </div>

    </body>
</html>
